<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="background">
    <div class="blue-box">
      <div class="qr-card">
        <div class="qr-content-wrapper">
          <div class="qr-image">
            <img class="qr" src="./images/image-qr-code.png" alt="qr-code" height="300px" width="300px">
          </div>

          <div class="qr-text">
            Improve your front-end skills by building projects!!

            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </div>

          <div class="created-by">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
              Mentor</a>.<br />
            Coded by <a href="#">Nithish Natarajan</a></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
